<!-- In a html file write that JavaScript code that will display the current date and time in an Alert box when a button is clicked. Submit your finished file here.  -->

<html>
  <head>
    <title>Week 14 Quiz</title>
    <link rel="stylesheet" type="text/css" href="../master.css">
  </head>
  <body>
    <nav id="homeNav"><a href="/web-dev-ea/" id="homeNavHome">Home</a><span id="homeNavText">Paul Burrie's Web Development Class Portfolio</span></nav>
    <div id="wrapper">
    	<h1>Week 14 Quiz</h1>
      <button onclick="displayDate()">Current Date and Time</button>
    	<script type="text/javascript">
        function displayDate(){
          var currentDate = new Date;

          var year = currentDate.getFullYear()
          var month = currentDate.getMonth()+1
          var day = currentDate.getDate()
          var hour = currentDate.getHours()
          var minute = currentDate.getMinutes()

          if (hour > 12) {
            hour = hour - 12;
          }
          var formattedDate = year + "-" + month + "-" + day + " at " + hour + ":" + minute;
          alert("The current date and time is:\r\r" + formattedDate)
        }
      </script>
    </div>
  </body>
</html>
