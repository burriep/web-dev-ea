<!-- In a web page create the code that makes a function that puts your age and name into a div tag using the innerHTML and display this in a table arrangement. --><html>  <head>    <title>Week 3 Quiz</title>    <link rel="stylesheet" type="text/css" href="../master.css">    <style>      table {        background: lightgray;        margin: auto;        min-width: 50em;      }      td {        color: blue;        background: white;      }      th, td {        padding: 1em;      }      button {        width: 20%;        text-align: center;      }    </style>  </head>  <body>    <nav id="homeNav"><a href="/web-dev-ea/" id="homeNavHome">Home</a><span id="homeNavText">Paul Burrie's Web Development Class Portfolio</span></nav>    <table>      <tr>        <th>Name</th>        <th>Age</th>      </tr>      <tr>        <td>          <div id="name">empty</div>        </td>        <td>          <div id="age">empty</div>        </td>      </tr>      <tr>        <td colspan="2">          <button onclick="updateInfo()">Update Info</button>        </td>      </tr>    </table>        <script>      function updateInfo(){        name = prompt("What is your name?")        age = prompt("How old are you?")                document.getElementById("name").innerHTML = name        document.getElementById("age").innerHTML = age      }    </script>  </body></html>
