    <script>
    alert('Hi, Welcome to Paul\'s Week 2 Project');
    var confirmation = confirm('Are you sure you are ready to learn more about Javascript?');
    if(confirmation){
      A = prompt('Insert a number to multiply,','Integer here');
      B = prompt('Insert another number to multiply,','Integer here');
      alert("The answer is " + parseInt(A) * parseInt(B));
    }
