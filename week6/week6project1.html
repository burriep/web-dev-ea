<!--In a html file write the JavaScript code that uses a for loop to write "How many times do I love thee" in a div 5 times with a number and a Times at the end. For example the first line should say-->
<!--How many times do I love thee? 1 Time  -->
<!--Make the for loop write that 5 times on 5 different lines-->
<!--How many times do I love thee? 1 Time  -->
<!--How many times do I love thee? 2 Time  -->
<!--and so on-->
<!--Submit your finished file here-->
<html>
  <head>
    <title>Week 6 Project 1</title>
    <link rel="stylesheet" type="text/css" href="../master.css">
    <style>
      h1, #text_box{
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <nav id="homeNav"><a href="/web-dev-ea/" id="homeNavHome">Home</a><span id="homeNavText">Paul Burrie's Web Development Class Portfolio</span></nav>
    <h1>Week 6 Project 1</h1>
    <div id="text_box"></div>
    <script>
    var text;
      for(var i=1; i<=5; i++){
        if (i==1){
          text = "How many times do I love thee? " + i + " Time<br>";
        }else{
        text = text + "How many times do I love thee? " + i + " Times<br>";
        }
      }
      document.getElementById("text_box").innerHTML = text;
    </script>
  </body>
</html>
