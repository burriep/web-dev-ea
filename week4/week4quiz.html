<html>
  <head>
    <title>Week 4 Quiz</title>
    <link rel="stylesheet" type="text/css" href="../master.css">
    <style>
      #content {
        padding:20px;
        display:block;
        height: 100%;
      }
      #colorChooser {
        width:50px;
        height:50px;
      }
    </style>
  </head>
  <body>
  <nav id="homeNav"><a href="/web-dev-ea/" id="homeNavHome">Home</a><span id="homeNavText">Paul Burrie's Web Development Class Portfolio</span></nav>
    <div id="content">
      <h1>Week 4 Quiz</h1>
      <h2>Predefined Color</h2>
      <button onclick="color('ffffff')">Reset (white)</button>
      <button onclick="color('ff0000')">Red</button>
      <button onclick="color('00ff00')">Green</button>
      <button onclick="color('0000ff')">Blue</button>
      <button onclick="color('000000')">Black</button>
      <div id="choose">
        <h2>Custom Color</h2>
        <input type="color" id="colorChooser">
        <br>
        <button onclick="customColor()">Apply</button>
      </div>
    </div>
    <script>
      function color(iColor){
        document.getElementById('content').style.backgroundColor = "#" + iColor;
      }
      function customColor(){
        myColor = document.getElementById('colorChooser').value;
        document.getElementById('content').style.backgroundColor = myColor;
      }
    </script>
  </body>
</html>
